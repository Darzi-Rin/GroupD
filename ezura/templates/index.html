{% extends 'base.html' %}

{% load static %}

{% block title %}ブログサイト{% endblock %}

{% block header %}

<header class="masthead text-center text-white">
    <div class="masthead-content">
        <div class="container">
            <h1 class="masthead-heading mb-0">Web Blog</h1>
            <h2 class="masthead-subheading mb-0">ブログ作成サイト</h2>
            <a href="#" class="btn btn-primary btn-xl rounded-pill mt-5">LOG IN</a>
        </div>
    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
</header>
{% endblock %}

{% block contents %}
<section>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 order-lg-2">
                <div class="p-5">
                    <img src="{% static 'assets/img/01.jpg' %}" alt="" class="img-fluid rounded-circle">
                </div>
            </div>
            <div class="col-lg-6 order-lg-1">
                <div class="p-5">
                    <h2 class="display-4">Web Blog</h2>
                    <p>ブログの作成/編集/削除</p>
                </div>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="p-5">
                    <img src="{% static 'assets/img/02.jpg' %}" alt="" class="img-fluid rounded-circle">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="p-5">
                    <h2 class="display-4">Save Your Blog</h2>
                    <p>あなたのブログを保存</p>
                </div>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 order-lg-2">
                <div class="p-5">
                    <img src="{% static 'assets/img/03.jpg' %}" alt="" class="img-fluid rounded-circle">
                </div>
            </div>
            <div class="col-lg-6 order-lg-1">
                <div class="p-5">
                    <h2 class="display-4">Membership System</h2>
                    <p>会員制のブログサービス</p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
